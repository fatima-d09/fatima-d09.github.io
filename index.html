    <script>
        let sound;
        
         window.addEventListener('click', () =>{
            var filename = "Tems";
            var sound = new Song(filename);
            sound.start();
        });

        var Song = function (filename) {
            if (!("Audio" in window)) { return; }
            var song = this,
                elt = this.elt = new Audio();
            var canPlay = function (c) {
                return elt.canPlayType && elt.canPlayType(c).replace('no', '');
            };
            if (elt.canPlayType('audio/mpeg;')) {
                elt.src = filename + '.mp3';
            }
            else if (elt.canPlayType('audio/ogg; codecs="vorbis"')) {
                elt.src = filename + '.ogg';
            }
            else {
                elt.src = filename + '.mp3';
            }
            if (typeof(elt.loop) == 'boolean') {
                elt.loop = true;
            }
            else {
                elt.addEventListener('ended', function() {
                    if (!song.playing) { return; }
                    elt.currentTime = 0;
                    elt.play();
                }, false);
            }
            document.body.appendChild(elt);
        };

        Song.prototype.start = function () {
            if ("Audio" in window) {
                this.playing = true;
                this.elt.play();
            }
            else {
                var elt = this.elt = document.createElement('bgsound');
                elt.src = this.filename + '.mp3';
                elt.loop = 9;
                elt.autostart = 'autostart';
                document.body.appendChild(elt);
            }
        };

        Song.prototype.stop = function () {
            if ("Audio" in window) {
                this.playing = false;
                this.elt.pause();
            }
            else {                                                                               
                this.elt.parentNode.removeChild(this.elt);
            }
        };

        document.addEventListener('mousemove', function (e) {
        const maxFlowers = 6; // Maximum number of flowers
        const flowers = document.querySelectorAll('.flower');

        // Check if the maximum number of flowers is already displayed
        if (flowers.length >= maxFlowers) {
            return;
        }

        // Probability of flower creation (adjust as needed)
        const probability = 1;

        // Adjust the condition to control the probability of flower creation
        if (Math.random() > probability) {
            return;
        }

        let body = document.querySelector('body');
        let flower = document.createElement('div');
        flower.className = 'flower'; // Add a class for easier selection later
        let x = e.offsetX;
        let y = e.offsetY;
        flower.style.left = x + 'px';
        flower.style.top = y + 'px';

        let size = Math.random() * 80;
        flower.style.width = 20 + size + 'px';
        flower.style.height = 20 + size + 'px';

        let rotation = Math.random() * 360;
        flower.style.transform = `rotate(${rotation}deg)`;

        body.appendChild(flower);

        setTimeout(function () {
            flower.remove();
        }, 2000);
});

      </script>
