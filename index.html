  <script>
    let isPlaying = false;
    let sound; // keep reference so stop works

    window.addEventListener('click', () => {
      const filename = "Tems";

      // âœ… only create once
      if (!sound) sound = new Song(filename);

      if (!isPlaying) {
        sound.start();
        isPlaying = true;
      } else {
        sound.stop();
        isPlaying = false;
      }
    });

    var Song = function (filename) {
      if (!("Audio" in window)) { return; }

      this.filename = filename;
      var song = this,
        elt = this.elt = new Audio();

      if (elt.canPlayType('audio/mpeg;')) {
        elt.src = filename + '.mp3';
      } else if (elt.canPlayType('audio/ogg; codecs="vorbis"')) {
        elt.src = filename + '.ogg';
      } else {
        elt.src = filename + '.mp3';
      }

      elt.loop = true;

      // Optional: keep it invisible
      elt.style.display = "none";
      document.body.appendChild(elt);
    };

    Song.prototype.start = function () {
      if ("Audio" in window) {
        this.playing = true;
        this.elt.play();
      }
    };

    Song.prototype.stop = function () {
      if ("Audio" in window) {
        this.playing = false;
        this.elt.pause();
      }
    };

    document.addEventListener('mousemove', function (e) {
      const maxFlowers = 6; // Maximum number of flowers
      const flowers = document.querySelectorAll('.flower');

      // Check if the maximum number of flowers is already displayed
      if (flowers.length >= maxFlowers) return;

      // Probability of flower creation (1 = always, 0.5 = half the time)
      const probability = 1;
      if (Math.random() > probability) return;

      let body = document.querySelector('body');
      let flower = document.createElement('div');
      flower.className = 'flower';

      let x = e.offsetX;
      let y = e.offsetY;
      flower.style.left = x + 'px';
      flower.style.top = y + 'px';

      let size = Math.random() * 80;
      flower.style.width = 20 + size + 'px';
      flower.style.height = 20 + size + 'px';

      let rotation = Math.random() * 360;
      flower.style.transform = `rotate(${rotation}deg)`;

      body.appendChild(flower);

      setTimeout(function () {
        flower.remove();
      }, 2000);
    });
  </script>
